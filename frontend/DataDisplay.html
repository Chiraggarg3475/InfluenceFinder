<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Influencers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Influencer List</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="CreateItem.html">Add Influencer</a></li>
                <li><a href="Login.html">Login</a></li>
                <li><a href="Register.html">Register</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>List of Influencers</h2>
        <ul id="influencer-list">
            <!-- Dynamic influencer list will be populated here -->
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Influencer Finder</p>
    </footer>
    <script>
        // Example: Fetching influencers from the backend
        fetch('http://localhost:3000/influencers') // Adjust URL as necessary
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('influencer-list');
                data.forEach(influencer => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${influencer.name} - ${influencer.category}`;
                    list.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching influencers:', error));
    </script>
</body>
</html>
